      port = 9995
    }

    email-verification {
      host = localhost
      port = 9891
    }

    des {
      url = "http://localhost:9564"
      stub-url = "http://localhost:9564"
      environment = "dev"
      authorisation-token = "dev"
    }

    authenticator {
      host = localhost
      port = 9905
    }

    identity-verification-frontend {
      host = localhost
      #Stub implem.
      port = 9948
    }

    vat-sign-up-frontend {
      url = "http://localhost:9566"
    }

    vat-subscription {
      # should point to our stub in local, dev and staging
